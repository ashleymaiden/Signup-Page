<!DOCTYPE>
<html>
<head>
<title>AnalogSea Signup Form</title>
<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
  <img src="file:///Users/shlayertime/Desktop/Signup%20Page/logo.png" class="logo">
  <form class="signup-form" action="/signup" method="post" accept-charset="UTF-8">		
	<legend>Sign Up</legend>
	
	<label for="user-email">Email</label><br>		
	<input type="email" name="email" placeholder="foo@bar.com" id="email" required/><br>
	
	<label for="user-password">Password</label><br>		
	<input type="password" name="password" placeholder="1234passw0rd" label="false" id="password" required/><br>
	
	<button type="submit">Sign up</button><br>
			
	<p><a href="/forgot-password/new">Forgot password?</a></p>	
  </form>
  <div class="footer">
   	<p>Already Have an account?<a href="/login">Log in</a></p>
  </div> 	
</body>
</html>
